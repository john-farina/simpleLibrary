<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Library</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./library.js" defer></script>
        <script
            src="https://kit.fontawesome.com/4c3322bec2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- <div id="main-container"> -->
        <div id="header">
            <h1>Simple Library</h1>
        </div>
        <button id="formButton"><i class="fa-solid fa-folder-plus"></i></button>
        <div id="fillOutForm">
            <div class="form">
                <label for="title">Title</label>
                <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Title"
                />
            </div>
            <div class="form">
                <label for="autho">Author</label>
                <input
                    type="text"
                    name="author"
                    id="author"
                    placeholder="Author"
                />
            </div>
            <div class="form">
                <label for="pages">How many pages?</label>
                <input
                    type="number"
                    name="pages"
                    id="pages"
                    placeholder="Pages"
                />
            </div>
            <div class="form">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read" />
            </div>
            <div class="form">
                <label for=""></label>
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </div>

        <div id="container"></div>
        <!-- </div> -->
    </body>
</html>
